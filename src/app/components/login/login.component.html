<div class="container">
    <div class="row">
    <div class="col-md-6 col-md-offset-3">
    <h1 *ngIf="authenticationService && authenticationService.userData | async">You are Logged in as : {{ (authenticationService.userData | async)?.email }}</h1>
    <div *ngIf="!(authenticationService.userData | async)">
    <div class="form-group">
    <h1> Welcome to Lebshops, Please Login/Sign up </h1><br/>
    <label for="email">Email address:</label><br/><br/>
    <input type="text" class="form-control" [(ngModel)]="email" placeholder="email"><br/>
    </div>
    <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" [(ngModel)]="password" id="pwd" placeholder="password"><br/>
    </div>
    <button (click)="signUp()" class="btn btn-default">Sign Up</button>
    <button (click)="signIn()" class="btn btn-default" style="margin-left:5px;">Login</button>
     
    </div>
    <button (click)="signOut()" class="btn btn-primary" *ngIf="authenticationService.userData | async">Logout</button>
    </div>
    </div>
    <br/><br/><br/><br/><br/><br/><br/>
